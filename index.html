<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prototype</title>
  </head>
  <body>
    <div id="app">

      <div class="header">
        <div>
            <input id="add-data-source-text" placeholder="Enter SPARQL Endpoint URL" type="text" />

            <button id="add-data-source-btn" >Add data source</button>
            
            <input type="file" id="source-input" accept=".ttl,.trig,.nt,.n3,.nq" multiple>


            <h4>SPARQL endpoint data sources:</h4>
            <ul id="data-sources">
            </ul>
        </div>

        <div>
            <label for="target-resource">
                Target source: 
                <input id="target-resource" type="text" placeholder="Enter Resource URL" value="https://monitor.statnipokladna.gov.cz/api/opendata/monitor/Priloha-konsolidace/2019_12_Data_CSUIS_PRIL_KONS">
            </label>
            
            
        </div>
        
        <div>
            <label for="language">
              Language:
              <input type="text" name="language" id="language" placeholder="Enter language" value="cs" class="language">
            </label>
            <button id='fetch-btn' >Fetch Triples</button>
        </div>
        
      </div>

      <h4>Choose a display plugin:</h4>
      <div id="plugins">
      
      </div>

      <hr>
      <div id="results">


      </div>

    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
